<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --color1: rgb(255, 240, 133);
      --color2: rgb(252, 180, 84);
      --color3: rgb(255, 155, 23);
      --color4: rgb(241, 103, 103);
      --color5: #ffd700;
      --color6: #ff6f61;
    }

    .contact-section {
      background: var(--color1);
      padding: 4rem 1rem;
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      color: var(--color6);
    }

    .contact-form {
      background: var(--color2);
      border-radius: 20px;
      padding: 2rem;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .contact-form:hover {
      transform: scale(1.01);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    .form-label {
      color: var(--color6);
      font-weight: 600;
    }

    .form-control-3d {
      border: 2px solid var(--color3);
      border-radius: 12px;
      padding: 10px 15px;
      background-color: #fff8dc;
      transition: all 0.3s ease;
    }

    .form-control-3d:focus {
      border-color: var(--color6);
      box-shadow: 0 0 12px var(--color6);
      transform: scale(1.02);
    }

    .btn-send {
      background-color: var(--color5);
      color: #333;
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      border-radius: 40px;
      transition: 0.3s ease;
      border: none;
    }

    .btn-send:hover {
      background-color: var(--color6);
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<section class="contact-section" id="contact">
  <div class="container">
    <h2 class="section-title text-center mb-4" data-aos="zoom-in">ðŸ“© Contact Us / Register</h2>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="contact-form shadow-lg" data-aos="zoom-in-up">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control form-control-3d" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control form-control-3d" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control form-control-3d" id="subject" placeholder="Subject of your message">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control form-control-3d" id="message" rows="4" placeholder="Type your message here"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-send w-100">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
